# GitHub Labels Configuration for LLawn Neovim Configuration
#
# To apply these labels to your GitHub repository, you can use the GitHub CLI:
# gh label create --force <name> --description "<description>" --color <color>
#
# Or apply them manually in the repository settings.

# Bug Reports
- name: "bug"
  description: "Something isn't working"
  color: "d73a49"

- name: "critical"
  description: "Critical bug that needs immediate attention"
  color: "b60205"

- name: "regression"
  description: "Feature that worked before but now doesn't"
  color: "ea7079"

# Feature Requests
- name: "enhancement"
  description: "New feature or request"
  color: "a2eeef"

- name: "feature"
  description: "New feature implementation"
  color: "84b6eb"

- name: "plugin"
  description: "Related to plugin configuration or addition"
  color: "c5def5"

# Documentation
- name: "documentation"
  description: "Improvements or additions to documentation"
  color: "0075ca"

- name: "docs"
  description: "Documentation updates needed"
  color: "006b75"

# Code Quality
- name: "refactor"
