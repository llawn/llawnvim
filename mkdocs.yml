site_name: LLawn Neovim Configuration
site_dir: site
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
repo_url: https://github.com/llawn/nvimconfig
theme:
   name: material
   features:
     - content.code.copy
   palette:
     - media: "(prefers-color-scheme)"
       toggle:
         icon: material/brightness-auto
         name: Switch to light mode
     - media: "(prefers-color-scheme: light)"
       scheme: default
       primary: teal
       accent: purple
       toggle:
         icon: material/brightness-7
         name: Switch to dark mode
     - media: "(prefers-color-scheme: dark)"
       scheme: slate
       primary: teal
       accent: lime
       toggle:
         icon: material/brightness-4
         name: Switch to system preference
extra_css:
  - custom.css
nav:
  - Home: index.md
  - Features: features.md
  - LSP Configurations: lsp.md
  - Keymaps: keymaps.md
  - Installation: installation.md
  - Folder Structure: structure.md
